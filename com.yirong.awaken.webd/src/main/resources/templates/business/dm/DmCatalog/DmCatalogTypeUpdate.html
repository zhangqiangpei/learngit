<div id="updateType" class="main">
	<el-dialog title="修改目录分类" :visible.sync="dialogVisible">
    	<el-form :model="updateTypeModel" :rules="updateTypeRules" ref="updateTypeModel" label-width="150px"  >
	        <el-form-item label="目录分类名称" prop="catalogTypeName">
            	<el-input v-model="updateTypeModel.catalogTypeName" placeholder="请输入目录分类名称(长度：1-40)"></el-input>
            </el-form-item>
            <el-form-item label="上级目录分类名称" prop="pname">
            	<el-input v-model="pname" :disabled="true"></el-input>
            </el-form-item>
            <el-row style="text-align:center">
                <el-button type="primary" @click="updateTypeSubmit">确定</el-button>
                <el-button @click="updateCancel">取消</el-button>
            </el-row>
        </el-form>
	</el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/dm/DmCatalog/js/DmCatalogTypeUpdate.js"></script>
