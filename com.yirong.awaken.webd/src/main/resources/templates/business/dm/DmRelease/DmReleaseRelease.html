<div id="release" class="main">
	<el-dialog title="数据发布" :visible.sync="dialogVisible">
        <el-form :model="releaseModel" ref="releaseModel" label-width="120px">
        	<!-- 主表单 -->
            <el-row>
            	<el-form-item label="发布至">
	                <el-checkbox  true-label="1" false-label="0" v-model="releaseModel.isInfoManage">信息管理</el-checkbox>
                </el-form-item>
            </el-row>
            <el-form-item>
                <el-button type="primary" @click="releaseSubmit" size="small">确定</el-button>
                <el-button @click="releaseReset" size="small">重置</el-button>
            </el-form-item>
        </el-form>
     </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/dm/DmRelease/js/DmReleaseRelease.js"></script>
