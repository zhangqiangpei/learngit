<div id="updateType" class="main">
	<el-dialog title="修改分类" 
                   :visible.sync="dialogVisible">
            <el-form :model="updateTypeModel"
                     ref="updateTypeModel"
                     label-width="150px"
                      >
                <el-form-item label="标准分类名称" prop="standardTypeName">
                    <el-input v-model="standardTypeName" placeholder="请选择标准分类" icon="search" :on-icon-click="changeClick" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="采集对象名称" prop="ctObjectName">
                    <el-input v-model="ctObjectName" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="采集渠道" prop="ctChannelName">
                    <el-input v-model="ctChannelName" :disabled="true"></el-input>
                </el-form-item>
                <el-row style="text-align:center">
                    <el-button type="primary" @click="updateTypeSubmit" size="small">确定</el-button>
                    <el-button @click="updateCancel" size="small">取消</el-button>
                </el-row>
            </el-form>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/pm/PmContrast/js/PmContrastTypeUpdate.js"></script>
