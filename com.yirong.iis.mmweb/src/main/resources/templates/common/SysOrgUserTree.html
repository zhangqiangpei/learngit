<style>
.el-dialog__body {
    padding: 10px 20px;
    color: #48576a;
    font-size: 14px;
}

#userTree .el-dialog{
	top:5% !important;
	height:90%;
	overflow:hidden;
}
</style>
<div id="SysOrgUserTree" class="main">
	<el-dialog title="用户选择器"  :visible.sync="dialogVisible" id="userTree">
    	<el-tree node-key="id" ref="tree" :data="treeData" :props="treeProps" show-checkbox :expand-on-click-node="false" 
    		:highlight-current="true" :default-expand-all="true"  id="user_tree" style="height:100%;overflow:auto;"></el-tree>
     
            <span slot="footer" class="dialog-footer"  >
			    <el-button @click="dialogVisible = false" size="small">取 消</el-button>
			    <el-button type="primary" @click="treeSubmit" size="small">确 定</el-button>
			  </span>
    </el-dialog>
</div>
