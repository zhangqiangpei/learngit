<!DOCTYPE html>
<html>
<head>
	<!-- 公用方法 -->
	<script src="/frame/jquery/jquery.min.js"></script>
	<script src="/frame/awaken/awaken.init.js"></script>
	<script>
		//初始化头部
		initHeadConfig();
	</script>
</head>
<body>
	 <div id="main" class="main">
		 <!-- 查询条件 -->
         <el-form :inline="true" :model="tableSearchModel" ref="tableSearchModel">
            <el-row>
                <el-form-item label="流程名称" prop="flowName">
                    <el-input v-model="flowName" placeholder="请选择" icon="search" :on-icon-click="changeClick" :disabled="true"></el-input>
                </el-form-item>
            </el-row>
            <el-row v-for="(dync,index) in tableSearchModel.dynamicList" v-if="tableSearchModel.dynamicList.length != 0">
                <el-form-item label="动态条件" prop="field">
                    <el-select v-model="dync[0]" placeholder="请选择字段" clearable @change="fieldChange">
                        <el-option :label="field.fieldName" :value="field.fieldCode + '@' + index" v-for="field in fieldList"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item prop="condition">
                    <el-select v-model="dync[1]" placeholder="请选择条件" clearable>
                        <el-option :key="rs.key" :label="rs.label" :value="rs.value" :disabled="rs.disabled" 
                        	v-for="rs in conditionList[index]"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item prop="queryValue">
                   	<el-input v-model="dync[2]" placeholder="请输入条件值"></el-input>
                </el-form-item>
                <el-form-item prop="buttion">
                   	<template scope="scope">
			        	<el-button size="small" type="primary" @click="addCondition(dync,index)" v-if="dync[3] == true">添加条件</el-button>
			        	<el-button size="small" type="primary" @click="deleteCondition(index)" v-if="dync[3] == true">删除条件</el-button>
			      	</template>
                </el-form-item>
            </el-row>
            <el-row>
                <el-form-item>
                    <el-button type="primary" @click="searchClick" size="small" name="per_pm_pmdata_show">查 询</el-button>
                    <el-button type="default" @click="psdTableResetCondition" size="small">重 置</el-button>
                </el-form-item>
            </el-row>
        </el-form>

		<!-- 数据 -->
        <el-table :data="tableData" id="tableId" height=100% @sort-change="tableSortChange" ref="mytable" stripe border height="450">
            <!-- 动态列 -->
        	<el-table-column v-for="field in fieldList" :prop="field.fieldCode" sortable="custom" :label="field.fieldName" 
        		:formatter="columnFormatter" show-overflow-tooltip>
        	</el-table-column>
        </el-table>

		<!-- 分页 -->
        <el-pagination class="pagination" :current-page="tableSearchModel.currentPage" :total="tableTotal"  @size-change="tableSizeChange" :page-size="tableSearchModel.pageSize" 
        	@current-change="tableCurrentChange" layout="total, sizes, prev, pager, next, jumper">
        </el-pagination>
    </div>
    
	<!-- 本页面js -->
	<script src="/frame/awaken/awaken.table.field.js"></script>
	<script src="/business/pm/PmData/js/PmDataMain.js"></script>
</body>
</html>
