<!DOCTYPE html>
<html>
<head>
	<!-- 公用方法 -->
	<script src="/frame/jquery/jquery.min.js"></script>
	<script src="/frame/awaken/awaken.init.js"></script>
	<script>
		//初始化头部
		initHeadConfig();
	</script>
</head>
<body>
	<div id="main" class="main">
    	<el-row :gutter="20">
        	<el-col :span="4">
        		<div class="treeHead"><span>标准分类</span></div>
            	<el-tree node-key="id" ref="tree" :data="treeData" :props="treeProps" :expand-on-click-node="false" :highlight-current="true"
					:default-expand-all="true" @node-click="treeNodeClick" style="overflow-x:hidden"></el-tree>
            </el-col>
            <el-col :span="20">
            	<!-- 查询条件 -->
                <el-form :inline="true" :model="tableSearchModel" ref="tableSearchModel">
                	<el-row>
                    	<el-form-item label="标准编码" prop="standardCode">
                        	<el-input v-model="tableSearchModel.standardCode" placeholder="请输入标准编码"></el-input>
                        </el-form-item>
                        <el-form-item label="标准名称" prop="standardName">
                            <el-input v-model="tableSearchModel.standardName" placeholder="请输入标准名称"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="searchClick" size="small" name="per_pm_stand_show">查 询</el-button>
                            <el-button type="default" @click="tableResetCondition" size="small">重 置</el-button>
                        </el-form-item>
                    </el-row>
                    <el-row>
                        <el-form-item>
                            <el-button type="primary" @click="addTypeClick" icon="plus" size="small" name="per_pm_stand_addType">新增标准分类</el-button>
                            <el-button type="primary" @click="updateTypeClick"  icon="edit" size="small" name="per_pm_stand_editType">修改标准分类</el-button>
                            <el-button type="primary" @click="delTypeClick" icon="delete" size="small" name="per_pm_stand_delType">删除标准分类</el-button>
                            <el-button type="primary" @click="addClick" icon="plus" size="small" name="per_pm_stand_add">新 增</el-button>
                            <el-button type="primary" @click="updateClick" icon="edit" size="small" name="per_pm_stand_edit">修改</el-button>
                            <el-button type="primary" @click="delClick" icon="delete" size="small" name="per_pm_stand_del">删 除</el-button>
                        </el-form-item>
                    </el-row>
                </el-form>
				<!-- 数据 -->
                <el-table :data="tableData" id="tableId" height=100% @sort-change="tableSortChange" @selection-change="tableChange" ref="mytable" stripe border>
                	<el-table-column type="selection" align="center" width="45"></el-table-column>
                    <el-table-column prop="standard_code" label="标准编号" sortable="custom" width="300" ></el-table-column>
                    <el-table-column prop="standard_name" label="标准名称" sortable="custom"></el-table-column>
                    <el-table-column prop="create_time" sortable="custom" label="创建时间" width="180"></el-table-column>
                </el-table>
				<!-- 分页 -->
                <el-pagination class="pagination" :current-page="tableSearchModel.currentPage" :total="tableTotal"  @size-change="tableSizeChange" :page-size="tableSearchModel.pageSize" 
                	@current-change="tableCurrentChange" layout="total, sizes, prev, pager, next, jumper">
                </el-pagination>
            </el-col>
        </el-row>
    </div>
    
	<!-- 本页面js -->
	<script src="/business/pm/PmStandard/js/PmStandardMain.js"></script>
</body>
</html>
