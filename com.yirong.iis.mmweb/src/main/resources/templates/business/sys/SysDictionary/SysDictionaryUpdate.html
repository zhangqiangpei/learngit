<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="update" class="main">
	<el-dialog title="修改数字字典" 
                   :visible.sync="dialogVisible">
            <el-form :model="updateModel"
                     :rules="updateRules"
                     ref="updateModel"
                     label-width="100px"
                      >
                     
			     <el-form-item label="字典名称" prop="name">
                    <el-input v-model="updateModel.name" placeholder="请输入字典名称（长度：1-256）" size="small"></el-input>
                </el-form-item>
                
                 <el-form-item label="上级分类" prop="parentName">      
                    <el-input v-model="updateModel.parentName" placeholder="请输入字典名称（长度：1-256）" :disabled="true" size="small"></el-input>
                </el-form-item>  
                
              <el-form-item label="顺序" prop="priority">
                    <el-input-number v-model="updateModel.priority"   :min="1" :max="100" size="small"></el-input-number>
                </el-form-item>
 
                <el-form-item align="center">
                    <el-button type="primary" @click="updateSubmit" size="small">确定</el-button>
                    <el-button @click="updateCancel" size="small">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/sys/SysDictionary/js/SysDictionaryUpdate.js"></script>
