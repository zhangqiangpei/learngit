<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="save" class="main">
	<el-dialog title="新增数字字典" 
                   :visible.sync="dialogVisible">
            <el-form :model="saveModel"
                     :rules="saveRules"
                     ref="saveModel"
                     label-width="100px"
                      >
                      
               <el-form-item label="应用名称" prop="applicationId">
                	 <el-select v-model="saveModel.applicationId" filterable  placeholder="请选择应用名称"  @change="appschg">
	                   <el-option
					        v-for="item in appoptions"
					        :key="item.id"
					        :label="item.name"
					        :value="item.id">
					    </el-option>
                    </el-select>
                </el-form-item>
                
                 <el-form-item label="上级分类" prop="parentName">      
                   <el-cascader placeholder="请选择上级分类"  @change="handleChange" :props = "defprops" :options="options" 
                   :change-on-select="true" filterable :show-all-levels="false">
                   </el-cascader>
                </el-form-item>  
           
  
                <el-form-item label="字典名称" prop="name">
                    <el-input v-model="saveModel.name" placeholder="请输入字典名称（长度：1-256）" size="small"></el-input>
                </el-form-item>
                
                 <!-- <el-form-item label="上级分类" prop="parentName">      
                   <el-input size="small" v-model="saveModel.parentName" placeholder="请选择上级分类" icon="search" :on-icon-click="changeClick" :disabled="true"></el-input>
                </el-form-item>   -->
                
                <el-form-item label="顺序" prop="priority">
                    <el-input-number v-model="saveModel.priority"   :min="1" :max="100" size="small"></el-input-number>
                </el-form-item>
                
             
                <el-form-item align="center">
                    <el-button type="primary" @click="saveSubmit" size="small">确定</el-button>
                    <el-button @click="saveReset" size="small">重置</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/sys/SysDictionary/js/SysDictionarySave.js"></script>
