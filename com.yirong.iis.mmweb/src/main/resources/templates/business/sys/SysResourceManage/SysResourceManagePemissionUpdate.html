<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div id="pmsupdate" class="main">
	<el-dialog title="修改权限信息" 
                   :visible.sync="dialogVisible">
            <el-form :model="updateModel"
                     :rules="updateRules"
                     ref="updateModel"
                     label-width="100px"
                      >
     
            	<el-form-item label="权限名称" prop="name">
                    <el-input v-model="updateModel.name" placeholder="请输入权限名称" size="small"></el-input>
                </el-form-item>
                
                <el-form-item label="授权编码" prop="sn">
                    <el-input v-model="updateModel.sn" placeholder="请输入授权编码" size="small"></el-input>
                </el-form-item>
                
                <el-form-item label="权限url" prop="url">
                    <el-input v-model="updateModel.url" placeholder="请输入权限url" size="small"></el-input>
                </el-form-item>
                
                <el-form-item label="事件类型" prop="code" style="width:50%">
                    <el-select v-model="updateModel.code" filterable  placeholder="请选择事件类型" size="small">
                        <el-option
					        v-for="item in codeoptions"
					        :key="item.key"
					        :label="item.label"
					        :value="item.value">
					    </el-option>
                    </el-select>
                </el-form-item>
                
                <el-form-item label="描述" prop="description">
                    <el-input v-model="updateModel.description" placeholder="请输入描述" type="textarea" autosize :rows="2" size="small"></el-input>
                </el-form-item>
 
                
                <el-form-item align="center">
                    <el-button type="primary" @click="updateSubmit" size="small">确定</el-button>
                    <el-button @click="updateCancel" size="small">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>
