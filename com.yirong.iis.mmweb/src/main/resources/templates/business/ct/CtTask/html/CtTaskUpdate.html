<div id="update" class="main">
	<el-dialog title="修改任务" 
                   :visible.sync="dialogVisible">
            <el-form :model="updateModel"
                     :rules="updateRules"
                     ref="updateModel"
                     label-width="130px"
                      >
                <el-form-item label="对象名称" prop="ctObjectId">
                	<el-input v-model="ctObjectName" placeholder="请选择采集对象" icon="search" :on-icon-click="changeClick" :disabled="true"></el-input>
                </el-form-item>
		        <el-form-item label="任务名称" prop="taskName">
                    <el-input v-model="updateModel.taskName" placeholder="请输入任务名称"></el-input>
                </el-form-item>
                <el-form-item label="首次运行时间" prop=firstRunTime>
                	<el-date-picker v-model="updateModel.firstRunTime" type="datetime" placeholder="选择开始日期"></el-date-picker>
                </el-form-item>
                <el-form-item label="运行周期（分钟）" prop="runCycle" v-if="runCycleShow">
                	<el-input v-model="updateModel.runCycle" placeholder="请输入运行周期"  ></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="updateSubmit" size="small">确定</el-button>
                    <el-button @click="updateCancel" size="small">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/ct/CtTask/js/CtTaskUpdate.js"></script>
