<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="saveBucket" class="main">
	<el-dialog title="创建桶信息" 
                   :visible.sync="dialogVisible">
            <el-form :model="saveBucketModel"
                     :rules="saveBucketRules"
                     ref="saveBucketModel"
                     label-width="100px" >
                <el-form-item label="桶名称" prop="bucket">
                    <el-input v-model="saveBucketModel.bucket" placeholder="请输入桶名称"></el-input>
                </el-form-item>
  
               <el-form-item style="text-align:center">
                    <el-button type="primary" @click="saveSubmit" size="small">确定</el-button>
                    <el-button @click="saveReset" size="small">重置</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>
