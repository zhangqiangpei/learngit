<div id="save" class="main">
    <el-dialog :visible.sync="dialogVisible" title="新增国家概况">
        <el-form :model="saveModel" :rules="saveRules" ref="saveModel" label-width="100px">
            <el-form-item label="名称" prop="fieldName">
                <el-input v-model="saveModel.fieldName" placeholder="请输入字段名称"></el-input>
            </el-form-item>
            <el-form-item label="内容" prop="fieldValue">
                <el-input v-model="saveModel.fieldValue" placeholder="请输入字段内容"></el-input>
            </el-form-item>
            <el-form-item style="text-align: center">
                <el-button type="primary" @click="save" size="small">确定</el-button>
                <el-button @click="reset" size="small">重置</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>


<!-- 本页面js -->
<script src="/business/iis/IisCountrySurvey/js/IisCountrySurveySave.js"></script>
