<!DOCTYPE html>
<html>
<head>
    <!-- 公用方法 -->
    <script src="/frame/jquery/jquery.min.js"></script>
    <script src="/frame/awaken/awaken.init.js"></script>
    <script src="/frame/awaken/awaken.util.js"></script>
    <script>
        //初始化头部
        initHeadConfig();
    </script>
</head>
<body>
<div id="main" class="main">
    <el-row style="margin-bottom: 10px;">
        <span class="el-dialog__title">修改国家外交信息 > {{chnName+' ('+engName+')'}}</span>
    </el-row>
    <el-row>
        <!-- 加载编辑器的容器 -->
        <script id="container" name="content" type="text/plain"></script>
    </el-row>
    <el-row id="footer" style="text-align: center;margin-top: 10px;">
        <el-button type="primary" size="small" @click="updateClick">确定</el-button>
        <el-button size="small" @click="resetClick">重置</el-button>
    </el-row>
</div>

<script type="text/javascript" charset="utf-8" src="/frame/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/frame/ueditor/ueditor.all.min.js"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/frame/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- 本页面js -->
<script src="/business/iis/IisDiplomaticSituation/js/IisDiplomaticSituationUpdate.js"></script>
</body>
</html>
