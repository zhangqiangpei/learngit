<!DOCTYPE html>
<html>
<head>
	<!-- 公用方法 -->
	<script src="/frame/jquery/jquery.min.js"></script>
	<script src="/frame/awaken/awaken.init.js"></script>
	<script>
		//初始化头部
		initHeadConfig();
	</script>
</head>
<body>
	 <div id="main" class="main">
		 <!-- 查询条件 -->
         <el-form :inline="true" :model="tableSearchModel" ref="tableSearchModel">
            <el-row>
                <el-form-item label="目录名称" prop="catalogName">
                    <el-input v-model="catalogName" placeholder="请选择" icon="search" :on-icon-click="changeClick" :disabled="true"></el-input>
                </el-form-item>
                <el-form-item label="文件名称" prop="fileName">
                    <el-input v-model="tableSearchModel.fileName" placeholder="请输入文件名称"></el-input>
                </el-form-item>
            </el-row>
            <el-row>
                <el-form-item>
                    <el-button type="primary" @click="searchClick" size="small" name="per_dm_fjghdata_show">查 询</el-button>
                    <el-button type="default" @click="psdTableResetCondition" size="small">重 置</el-button>
                </el-form-item>
            </el-row>
        </el-form>

		<!-- 数据 -->
        <el-table :data="tableData" id="tableId" height=100% @sort-change="tableSortChange" ref="mytable" stripe border>
           <el-table-column prop="file_name"
                             label="文件名称" sortable="custom">
            </el-table-column>
            <el-table-column prop="suffix_name"
                             label="后缀名" sortable="custom"
                             width="100" >
            </el-table-column>
            <el-table-column prop="ct_channel_name"
                             label="采集渠道" sortable="custom"
                             width="120" >
            </el-table-column>
            <el-table-column prop="ct_object_name"
                             label="采集对象名称" sortable="custom"
                             width="180" >
            </el-table-column>
            <el-table-column prop="catalog_name"
                             label="目录名称" sortable="custom"
                             width="180" >
            </el-table-column>
            <el-table-column prop="create_time"
                             label="创建时间" sortable="custom"
                             width="180" >
            </el-table-column>
        </el-table>

		<!-- 分页 -->
        <el-pagination class="pagination"
                       :current-page="tableSearchModel.currentPage"
                       :total="tableTotal"
                        @size-change="tableSizeChange" :page-size="tableSearchModel.pageSize" 
                       @current-change="tableCurrentChange"
                       layout="total, sizes, prev, pager, next, jumper">
        </el-pagination>
    </div>
    
	<!-- 本页面js -->
	<script src="/frame/awaken/awaken.table.field.js"></script>
	<script src="/business/dm/DmUnstructData/js/DmUnstructDataMain.js"></script>
</body>
</html>
