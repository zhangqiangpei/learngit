<div id="PmFlowList" class="main">
	<el-dialog title="流程选择器" :visible.sync="dialogVisible">
    	<!-- 查询条件 -->
        <el-form :inline="true" :model="tableSearchModel" ref="tableSearchModel">
        	<el-row>
            	<el-form-item label="流程名称" prop="flowName">
                	<el-input v-model="tableSearchModel.flowName" placeholder="请输入流程名称"></el-input>
                </el-form-item>
                <el-form-item>
                	<el-button type="primary" @click="searchClick" size="small">查 询</el-button>
                    <el-button type="default" @click="tableResetCondition" size="small">重 置</el-button>
                </el-form-item>
            </el-row>
            </el-form>
			<!-- 数据 -->
            <el-table :data="tableData" @sort-change="tableSortChange" @cell-dblclick="cellDblclick" ref="mytable" stripe
            	highlight-current-row height="300" border>
            	<el-table-column prop="flow_name" label="流程名称" sortable="custom" width="250" ></el-table-column>
            	<el-table-column prop="ct_channel_name" sortable="custom" label="采集渠道" width="150"></el-table-column>
            	<el-table-column prop="ct_object_name" label="采集对象名称" sortable="custom" width="200" ></el-table-column>
            </el-table>
			<!-- 分页 -->
            <el-pagination class="pagination" :current-page="tableSearchModel.currentPage" :total="tableTotal"
            	 @size-change="tableSizeChange" :page-size="tableSearchModel.pageSize"  @current-change="tableCurrentChange" layout="total, sizes, prev, pager, next, jumper">
            </el-pagination>
	</el-dialog>
</div>

<!-- 本页面js -->
<script src="/common/js/PmFlowList.js"></script>
