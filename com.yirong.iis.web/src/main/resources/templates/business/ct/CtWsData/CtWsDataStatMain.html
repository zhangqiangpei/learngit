<!DOCTYPE html>
<html>
	<head>
		<!-- 公用方法 -->
		<script src="/frame/jquery/jquery.min.js"></script>
		<script src="/frame/awaken/awaken.init.js"></script>
		<script>
			//初始化头部
			initHeadConfig();
		</script>
	</head>
	<body>
		<div id="main" class="main">
			<!-- 查询条件 -->
			<el-row>
	        	<el-form :inline="true" :model="tableSearchModel" ref="tableSearchModel"> 
	         		<el-row> 
	         			<el-form-item label="采集日期" prop="ctStartDate">
		                    <el-date-picker v-model="tableSearchModel.ctStartDate" type="date" placeholder="选择开始日期" :picker-options="ctStartPickerOptions" @change="ctEndDateValidator"></el-date-picker>
		                </el-form-item>
		                <el-form-item label="至" prop="ctEndDate">
		                    <el-date-picker v-model="tableSearchModel.ctEndDate" type="date" placeholder="选择结束日期" :picker-options="ctEndPickerOptions"></el-date-picker>
	                	</el-form-item>
	         			<!-- <el-form-item label="采集来源" prop="source"> 
	         				<el-select v-model="tableSearchModel.source" placeholder="请选择采集来源" clearable size=13>
				            	<el-option :key="sl.sourceCode" :label="sl.sourceName" :value="sl.sourceCode" v-for="sl in sourceList"></el-option>
				            </el-select>
	         			</el-form-item> -->  
	          			<el-form-item> 
	          				<el-button type="primary" @click="searchClick"  size="small">查 询</el-button> 
	          				<el-button type="default" @click="tableResetCondition"  size="small">重 置</el-button> 
	          			</el-form-item> 
	      			</el-row> 
	        	</el-form>
	        </el-row>
	        <el-row :gutter="20">
	        	<!-- 统计柱状图 -->
				<el-col :span="12">
					<div id="pieChart" style="width: 100%;height:500px;"></div>
				</el-col>
				<!-- 表格数据 -->
				<el-col :span="12">
					<el-row> 
	          			<el-button type="primary" @click="exportClick" icon="plus" size="small">导出</el-button>
	         		</el-row>
	         		<el-row style="margin-top:10px;"> 
						<el-table id="tableId" height=100% :data="tableData" ref="mytable" stripe border >
			         		<el-table-column type="index" width="70" label="序号"></el-table-column>
			         		<el-table-column prop="createDate" label="采集日期" :sortable="true"></el-table-column>
			         		<el-table-column prop="source" label="采集来源" :sortable="true"></el-table-column>
			         		<el-table-column prop="dataCount" label="采集数据量" :sortable="true"></el-table-column>
			        	</el-table>
		        	</el-row>
				</el-col>
			</el-row> 
	    </div>
	    
		<!-- 本页面js -->
		<!-- <script type="text/javascript" src="/frame/jqueryExport/tableExport.min.js"></script>
		<script type="text/javascript" src="/frame/jqueryExport/jquery.base64.js"></script>
		<script type="text/javascript" src="/frame/jqueryExport/xlsx.core.min.js"></script> -->
		<script src="/frame/echarts/echarts.common.min.js"></script>
		<script src="/business/ct/CtWsData/js/CtWsDataStatMain.js"></script>
	</body>
</html>
