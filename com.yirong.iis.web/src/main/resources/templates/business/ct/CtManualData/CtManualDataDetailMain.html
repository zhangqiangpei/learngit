

<script src="/frame/awaken/awaken.util.js"></script>
<div id="CtManualDataDetailMain" class="main">
	<el-dialog title="查看上传记录" 
                   :visible.sync="dialogVisible">
            <!-- 查询条件 --> 
            <el-form :inline="true" :model="tableSearchModel" ref="tableSearchModel"> 
            	<el-row> 
	            	<el-form-item label="名称" prop="fileName"> 
	            	<el-input v-model="tableSearchModel.fileName" placeholder="请输入文件分类名称名称"></el-input> 
	            	</el-form-item> 
	            	<el-form-item> 
	            	<el-button type="primary" @click="searchClick" size="small">查 询</el-button> 
	            	<el-button type="default" @click="tableResetCondition" size="small">重 置</el-button> 
	            	</el-form-item>
            	</el-row>
            	<el-row>
	            	<el-form-item> 
	            	<!-- <el-button type="primary" @click="delClick" size="small">删 除</el-button>  -->
	            	<el-button type="primary" @click="downFile" size="small">下载文件</el-button> 
	            	<a id= "path" href=""  target="_blank"></a>
	            	</el-form-item> 
            	</el-row>
            </el-form>

				<!-- 数据 -->
                <el-table :data="tableData" @sort-change="tableSortChange" @selection-change="tableChange" ref="mytable" stripe
                          highlight-current-row height="300"
                          border>
                      <el-table-column type="selection" align="center" width="45">
			           </el-table-column> 
			           <el-table-column prop="fileName" label="文件名称" sortable>
			           </el-table-column> 
			           <el-table-column prop="suffixName" label="后缀名" width="180"> 
			           </el-table-column> 
			           <el-table-column prop="create_time" label="创建时间" width="180"> 
			           </el-table-column>
                </el-table>

				<!-- 分页 -->
                <el-pagination class="pagination"
                               :current-page="tableSearchModel.currentPage"
                               :total="tableTotal"
                                @size-change="tableSizeChange" :page-size="tableSearchModel.pageSize" 
                               @current-change="tableCurrentChange"
                               layout="total, sizes, prev, pager, next, jumper">
                </el-pagination>
                
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/ct/CtManualData/js/CtManualDataDetailMain.js"></script>
