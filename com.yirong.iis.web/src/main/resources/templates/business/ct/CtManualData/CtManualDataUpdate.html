<div id="update" class="main">
	<el-dialog title="修改数据库" 
                   :visible.sync="dialogVisible">
            <el-form :model="updateModel"
                     :rules="updateRules"
                     ref="updateModel"
                     label-width="100px"
                      >
                <el-form-item label="名称" prop="fileTypeName">
                    <el-input v-model="updateModel.fileTypeName" placeholder="请输入文件分类名称(长度：1-32)"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="updateSubmit" size="small" size="small">确定</el-button>
                    <el-button @click="updateCancel" size="small" size="small">取消</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/ct/CtManualData/js/CtManualDataUpdate.js"></script>
