

<script src="/frame/awaken/awaken.util.js"></script>
<div id="CtWebsiteMain" class="main">
	<el-dialog title="查看网址" 
                   :visible.sync="dialogVisible">
            <!-- 查询条件 -->
            <el-form :inline="true"
                         :model="tableSearchModel"
                         ref="tableSearchModel">
                    <el-row>
                    	<el-form-item label="网址名称" prop=websiteName>
                            <el-input v-model="tableSearchModel.websiteName" placeholder="请输入网站地址" size="small"></el-input>
                        </el-form-item>
                        <el-form-item label="网址地址" prop=websiteAddress>
                            <el-input v-model="tableSearchModel.websiteAddress" placeholder="请输入网站地址" size="small"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="searchClick" size="small" name="per_ct_web_webView">查 询</el-button>
                            <el-button type="default" @click="tableResetCondition" size="small">重 置</el-button>
                        </el-form-item>
                     </el-row> 
                     <el-row> 
                        <el-form-item> 
                            <el-button type="primary" @click="addClick" icon="plus" size="small" name="per_ct_web_websiteAdd">新 增</el-button>
                            <el-button type="primary" @click="delClick" icon="delete" size="small" name="per_ct_web_websiteDel">删 除</el-button>  
                        </el-form-item>
                    </el-row>
                </el-form>

				<!-- 数据 -->
                <el-table :data="tableData" @sort-change="tableSortChange" @selection-change="tableChange" ref="mytable" stripe
                          highlight-current-row height="300"
                          border>
                      <el-table-column type="selection" align="center" width="45"> </el-table-column> 
                      <el-table-column prop="website_name" label="网址名称" sortable="custom"> </el-table-column> 
                      <el-table-column prop="website_address" label="网址地址" sortable="custom"> </el-table-column> 
                      <el-table-column prop="website_remark" label="说明" sortable="custom" width="300"> </el-table-column>
                </el-table>

				<!-- 分页 -->
                <el-pagination class="pagination"
                               :current-page="tableSearchModel.currentPage"
                               :total="tableTotal"
                                @size-change="tableSizeChange" :page-size="tableSearchModel.pageSize" 
                               @current-change="tableCurrentChange"
                               layout="total, sizes, prev, pager, next, jumper">
                </el-pagination>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/ct/CtWebsite/js/CtWebsiteMain.js"></script>
