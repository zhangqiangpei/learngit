<div id="updateType" class="main">
	<el-dialog title="修改标准分类" :visible.sync="dialogVisible">
		<el-form :model="updateTypeModel" :rules="updateTypeRules" ref="updateTypeModel" label-width="150px">
        	<el-form-item label="标准分类名称" prop="standardTypeName">
            	<el-input v-model="updateTypeModel.standardTypeName" placeholder="请输入标准分类名称(长度：1-64)"></el-input>
            </el-form-item>
            <el-form-item label="上级标准分类名称" prop="pname">
                <el-input v-model="pname" :disabled="true"></el-input>
            </el-form-item>
            <el-row style="text-align:center">
                <el-button type="primary" @click="updateTypeSubmit" size="small">确定</el-button>
                <el-button @click="updateCancel" size="small">取消</el-button>
            </el-row>
        </el-form>
    </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/pm/PmStandard/js/PmStandardTypeUpdate.js"></script>
