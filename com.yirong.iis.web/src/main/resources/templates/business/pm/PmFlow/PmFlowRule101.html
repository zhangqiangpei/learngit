<div id="rule101" class="main">
	<el-dialog :title="checkObjectName" :visible.sync="dialogVisible">
		<el-row style="margin-top:10px;text-align:center;">
			<el-radio-group v-model="rule101Radio">
			    <el-radio :label="0">满足以下全部条件</el-radio>
			    <el-radio :label="1">满足以下任意条件</el-radio>
			</el-radio-group>
		</el-row>
		<el-row style="margin-top:10px">
			<el-button type="primary" @click="saveCondition">新增条件</el-button>
		</el-row>
		<el-row style="margin-top:10px">
	        <!-- 数据 -->
	        <el-table :data="tableData" ref="mytable" stripe  border height="300">
	            <el-table-column prop="name" label="字段名称" width="150">
	            	<template scope="scope">
	            		<el-select v-model="scope.row.name" placeholder="请选择字段" clearable>
                        	<el-option :key="rs.key" :label="rs.label" :value="rs.value" v-for="rs in nameList"></el-option>
                    	</el-select>
                    </template>
	            </el-table-column>
	            <el-table-column prop="condition" label="条件" width="150">
	            	<template scope="scope">
	            		<el-select v-model="scope.row.condition" placeholder="请选择条件" clearable>
                        	<el-option :key="rs.key" :label="rs.label" :value="rs.value" v-for="rs in conditionList"></el-option>
                    	</el-select>
                    </template>
	            </el-table-column>
	            <el-table-column prop="conditionValue" label="条件值">
	            	<template scope="scope">
	                    <el-input v-model="scope.row.conditionValue" placeholder="请输入条件值"></el-input>
	                </template>
	            </el-table-column>
	            <el-table-column label="操作" align="center" width="70">
	                <template scope="scope">
	                    <el-button size="small" type="danger"  @click="delCondition(scope.$index, scope.row)">删除</el-button>
	                </template>
	            </el-table-column>
	        </el-table>
		<el-row>
		<!-- 按扭区 -->
        <el-row style="margin-top:10px;text-align:center;">
        	<el-button type="primary" @click="rule101Submit">确定</el-button>
            <el-button @click="rule101Cancel">取消</el-button>
            <el-popover ref="popover" placement="right" width="400" trigger="click" @show="getPopoverInfo">
				<el-input type="textarea" v-model="elementRemark" disabled="true"></el-input>
			</el-popover>
            <el-button type="warning" v-popover:popover>帮助说明</el-button>
        </el-row>
     </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/pm/PmFlow/js/PmFlowRule101.js"></script>
