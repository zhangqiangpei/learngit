<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="advanced" class="main">
	<el-dialog title="高级搜索" 
                   :visible.sync="dialogVisible">
            <el-form :model="advancedModel"
                     :rules="advancedRules"
                     ref="advancedModel"
                     label-width="100px" >
                <el-form-item label="上传时间" prop="uploadDate">
                    <el-date-picker v-model="advancedModel.uploadDate" type="datetimerange" :picker-options="pickerOptions"
				      placeholder="选择时间范围" align="right"   >
				    </el-date-picker>
                </el-form-item>
                <el-form-item label="关键字" prop="keyword">
                    <el-input v-model="advancedModel.keyword" placeholder="请输入关键字"></el-input>
                </el-form-item>
                
                 <el-form-item label="所属分类" prop="catalog">
                    <el-input v-model="advancedModel.catalog" placeholder="请输入所属分类"></el-input>
                </el-form-item>
                
                 <el-form-item label="所属知识库" prop="knowledge">
                    <el-input v-model="advancedModel.knowledge" placeholder="请输入所属知识库"></el-input>
                </el-form-item>
                
              <!--   <el-form-item label="所属分类" prop="catalog">
                	 <el-cascader v-model="advancedModel.catalog"  :options="catalogOptions" change-on-select ></el-cascader>
                </el-form-item>
                <el-form-item label="所属知识库" prop="knowledge">
                	 <el-cascader v-model="advancedModel.knowledge" :options="knowledgeOptions" change-on-select ></el-cascader>
                </el-form-item> -->
      
               <el-form-item style="text-align:center">
                    <el-button type="primary" @click="submit" size="small">确定</el-button>
                    <el-button @click="reset" size="small">重置</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>
