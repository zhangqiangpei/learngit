<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div id="save" class="main">
	<el-dialog title="新增任务" 
                   :visible.sync="dialogVisible">
            <el-form :model="saveModel"
                     :rules="saveRules"
                     ref="saveModel"
                     label-width="100px"
                      >
                      
                <el-form-item label="任务名称" prop="jobName">
                    <el-input v-model="saveModel.jobName" placeholder="请输入任务名称 " size="small"></el-input>
                </el-form-item>
      
                <el-form-item label="任务分组" prop="jobGroupName">
                    <el-input v-model="saveModel.jobGroupName" placeholder="请输入任务分组 " size="small"></el-input>
                </el-form-item>
             
             	<el-form-item label="任务类名" prop="jobClassName">
                    <el-input v-model="saveModel.jobClassName" placeholder="请输入任务类名" size="small"></el-input>
                </el-form-item>
    
                <el-form-item label="表达式" prop="cronExpression">
                    <el-input v-model="saveModel.cronExpression" placeholder="请输入表达式 " size="small"></el-input>
                </el-form-item>
                
                 <el-form-item label="任务参数" prop="jobPara">
                    <el-input v-model="saveModel.jobPara" placeholder="请输入任务参数 " size="small"></el-input>
                </el-form-item>
                 
         		
                <el-form-item align="center">
                    <el-button type="primary" @click="saveSubmit" size="small">确定</el-button>
                    <el-button @click="saveReset" size="small">重置</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>
</div>

<!-- 本页面js -->
<script src="/business/km/KmTaskManage/js/KmTaskManageSave.js"></script>
