<body scroll1="auto" style="background: rgb(247, 247, 247)">
	<div id="wrap">

	<div style="position:absolute; right:10px; top:78px;display:none;"><a href="javascript:setAdminEdit();void(0);">修改首页</a></div>

	<table id="tabTemplate" style="display:none;margin-bottom:15px;" width="100%" border="0" cellspacing="0" cellpadding="3" class="miiTemplate">
		<tr>
			<td><div id="divTemplate"></div></td>
			<td width="180">
				<div>设置布局：</div>
				<div id="divTemplateLayout"></div>
				<form onsubmit="changePageLayout();return false;">
				<div ><input type="text" name="txtPageLayout" id="txtPageLayout" class="input" style="width:120px;" value=""> <input type="submit" class="button" value="确定"></div>
				</form>
			</td>
		</tr>
	</table>

	<div id="divMain">
	</div>

	<el-dialog title="编辑文本":visible.sync="dialogEditTextVisible" :close-on-press-escape="true">
		<iframe src="kindEditor.htm" id="keFrame" frameborder="0" style="width:100%;height:300px"></iframe>
		<span slot="footer" class="dialog-footer">
			<el-button @click="dialogEditTextVisible = false">取 消</el-button>
			<el-button type="primary" @click="vm.saveText()">确 定</el-button>
		  </span>
	</el-dialog>

	<el-dialog title="编辑表格":visible.sync="dialogEditGridVisible" :close-on-press-escape="true">
		<iframe src="gridEditor.htm" id="gdFrame" frameborder="0" style="width:100%;height:300px"></iframe>
		<span slot="footer" class="dialog-footer">
			<el-button @click="dialogEditGridVisible = false">取 消</el-button>
			<el-button type="primary" @click="vm.saveGrid()">确 定</el-button>
		  </span>
	</el-dialog>

	</div>
</body>
