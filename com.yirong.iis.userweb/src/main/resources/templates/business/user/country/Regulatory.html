<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="/business/user/country/css/country.css" rel="stylesheet" />
	 <link href="/frame/elementui/elementui.css" rel="stylesheet" />
<link href="/common/css/awaken.css" rel="stylesheet" />
	 <title>监管机构</title>
</head>
<body>
<div id="info" class="main_div">
	<div>
		<span class="home_span">
		国家>{{continentName}}>{{chineseName}}
		</span>
	</div>
	<div class="contry_div" >
		<span class="contry_span">监管结构</span>
	</div>
	<div style="width: 100%;">
	<img class="separate_img"  src="/common/images/u1934.png">
	</div>
	<div class="info_div">
		<div v-if="RegulatorsArray && RegulatorsArray.length!=0" style="margin-top:15px;" v-for="item in RegulatorsArray" >
		<template>
		 	<el-tabs v-model="activeName" @tab-click="handleClick" type="card" :tab-position="tabPosition">
			    <el-tab-pane label="原文" >
					<span style="font-size:18px;">{{item.orgName}}</span>
					<br><span style="color: #009BEF;" >{{item.source}}</span>
					<div style="font-size: 13px;float: left;" v-html="item.summary">
					</div>
				</el-tab-pane>
			    <el-tab-pane label="英文" >
					<span style="font-size:18px;">{{item.orgNameEn}}</span>
					<br><span style="color: #009BEF;" >{{item.source}}</span>
					<div style="font-size: 13px;float: left;" v-html="item.summaryEn">
					</div>
			    </el-tab-pane>
			    <el-tab-pane label="中文" >
					<span style="font-size:18px;">{{item.orgName}}</span>
					<br><span style="color: #009BEF;" >{{item.source}}</span>
					<div style="font-size: 13px;float: left;" v-html="item.summaryChn">
					</div>
			    </el-tab-pane>
  			</el-tabs>
		</template>
		</div>
		<div v-else="!RegulatorsArray || RegulatorsArray.length==0">
			<span style="font-size: 18px;">暂无内容</span>
		</div>
	</div>
	
</div>
</body>
<script src="/frame/jquery/jquery.min.js"></script>
<script src="/frame/vue/vue.min.js"></script>
<script src="/frame/elementui/elementui.js"></script>
<script src="/frame/awaken/awaken.core.js"></script>
<script src="/frame/awaken/awaken.common.js"></script>
<script src="/common/js/com.js"></script>
<script src="/business/user/country/js/Regulators.js"></script>
</html>
