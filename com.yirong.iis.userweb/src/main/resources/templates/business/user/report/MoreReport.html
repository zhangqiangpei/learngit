<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>报告分类详情</title>
    <link href="/frame/elementui/elementui.css" rel="stylesheet"/>
    <link href="/common/css/reset.css" rel="stylesheet"/>
    <link href="/common/css/com.css" rel="stylesheet"/>
    <link href="/business/user/report/css/MoreReport.css" rel="stylesheet" />
</head>
<body>

<!---------------网页头部start----------------->
<div id="header" class="header"></div>
<!---------------网页头部end------------------->

<!---------------网页工具栏(如有)start----------
<div id="toolbar" class="toolbar"></div>
!---------------网页工具栏索(如有)end----------->

<!---------------网页主体start----------------->
<div id="main" class="main  clearfix">
    <el-row>
        <el-col :span="6">&nbsp;</el-col>
        <el-col :span="12">
            <el-input v-model="tableSearchModel.reportName" size="medium"></el-input>
        </el-col>
        <el-col :span="6">
            <el-col :span="2">&nbsp;</el-col>
            <el-button size="medium" icon="el-icon-search" type="primary" @click="searchClick">搜索</el-button>
        </el-col>
    </el-row>

    <el-row :gutter="20" style="margin-top: 20px;">
        <el-col :span="5">
            <el-tree
                    ref="tree"
                    :highlight-current="true"
                    default-expand-all
                    :data="reportTypeTreeData"
                    :props="defaultProps"
                    :expand-on-click-node="false"
                    @node-click="reportTypeNodeClick">
            </el-tree>
        </el-col>
        <el-col :span="19">
            <el-table  :data="tableData" @sort-change="tableSortChange"
                      @selection-change="tableChange" ref="mytable" stripe border>
                <el-table-column show-overflow-tooltip prop="REPORTNAME" label="报告名称"></el-table-column>
                <el-table-column show-overflow-tooltip prop="TYPENAME" label="所属分类"></el-table-column>
                <el-table-column show-overflow-tooltip prop="CREATETIME" label="创建时间"></el-table-column>
                <el-table-column prop="OPERATION" label="操作" width="100">
                    <template scope="scope" >
                        <el-button type="primary" size="small" @click="onLineView(scope.row)">在线浏览</el-button>
                        <!--<el-button type="primary" size="small">关注</el-button>-->
                        <!--<el-button type="primary" size="small">收藏</el-button>-->
                    </template>
                </el-table-column>
            </el-table>
            <el-pagination class="pagination" :current-page="tableSearchModel.currentPage" :total="tableTotal"
                           @size-change="tableSizeChange"
                           :page-size="tableSearchModel.pageSize" @current-change="tableCurrentChange"
                           layout="total, sizes, prev, pager, next, jumper"></el-pagination>
        </el-col>
    </el-row>
</div>
<!---------------网页主体end------------------->

<!---------------网页底部start----------------->
<div id="footer" class="footer"></div>
<!---------------网页底部end------------------->

</body>
</html>
<script src="/frame/jquery/jquery.min.js"></script>
<script src="/frame/vue/vue.min.js"></script>
<script src="/frame/elementui/elementui.js"></script>
<script src="/frame/awaken/awaken.core.js"></script>
<script src="/frame/awaken/awaken.table.js"></script>
<script src="/frame/awaken/awaken.tree.js"></script>
<script src="/frame/awaken/awaken.dialog.js"></script>
<script src="/frame/awaken/awaken.common.js"></script>
<script src="/frame/awaken/awaken.util.js"></script>
<script src="/common/js/com.js"></script>
<script src="/common/js/common.js"></script>
<script src="/business/user/report/js/MoreReport.js"></script>
