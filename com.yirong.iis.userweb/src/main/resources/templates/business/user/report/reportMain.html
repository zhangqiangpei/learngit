<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>所有报告</title>
    <link href="/frame/elementui/elementui.css" rel="stylesheet"/>
    <link href="/frame/jqcloud/jqcloud.css" rel="stylesheet"/>
    <link href="/common/css/reset.css" rel="stylesheet"/>
    <link href="/common/css/com.css" rel="stylesheet"/>
    <link href="/business/user/report/css/reportMain.css" rel="stylesheet" />
</head>
<body>

<!---------------网页头部start----------------->
<div id="header" class="header"></div>
<!---------------网页头部end------------------->

<!---------------网页工具栏(如有)start----------
<div id="toolbar" class="toolbar"></div>
!---------------网页工具栏索(如有)end----------->

<!---------------网页主体start----------------->
<div id="main" class="main  clearfix">
    <el-row>
        <el-col :span="6">&nbsp;</el-col>
        <el-col :span="12">
            <el-input v-model="search" size="medium"></el-input>
        </el-col>
        <el-col :span="6">
            <el-col :span="2">&nbsp;</el-col>
            <el-button size="medium" icon="el-icon-search" type="primary" @click="searchReport">搜索</el-button>
        </el-col>
    </el-row>
    <div class="row clearfix">
    <div class="row-l"  v-if="hasInsiderReport">
        <div class="title">内部报告
        </div>
        <div class="content category">
            <div class="item" v-for="(item, index) in insiderReportList" style="height: 130px">
                <div class="panel" style="height: 130px">
                    <div class="title">
                        <el-row>
                        <el-col :span="2">
                        <img src="/business/user/report/css/img/u216.svg">
                        </el-col>
                        <el-col :span="22">
                        {{item.TYPE_NAME}}
                        <span style="float: right">共{{item.DOCS_NUM}}文档&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </el-col>
                        </el-row>
                    </div>
                    <div>
                        <el-row v-for="item1 in item.reports">
                            <a  :href="'forward.do?viewPath=business/user/report/onlineMain.html&kmId='+item1.KM_ID+'&id='+item1.ID+'&reportName='+item1.REPORT_NAME">
                                <el-col :span="2">&nbsp;</el-col>
                                <el-col :span="16">{{item1.REPORT_NAME}}</el-col>
                                <el-col :span="6">{{item1.CREATE_TIME}}</el-col>
                            </a>
                        </el-row>
                        <el-row>
                            <el-col :span="2">&nbsp;</el-col>
                            <a class="more"
                           :href="'/forward.do?viewPath=business/user/report/MoreReport.html&typeId=' + item.ID">更多...</a>
                        </el-row>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row-l"  v-if="hasExternalReport">
            <div class="title">外部报告
            </div>
            <div class="content category">
                <div class="item" v-for="(item, index) in externalReportList" style="height: 160px">
                    <div class="panel" >
                        <div class="title">
                            <el-row>
                                <el-col :span="2">
                                    <img src="/business/user/report/css/img/u216.svg">
                                </el-col>
                                <el-col :span="22">
                                    {{item.TYPE_NAME}}
                                    <span style="float: right">共{{item.DOCS_NUM}}文档&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                </el-col>
                            </el-row>
                        </div>
                        <div>
                            <el-row v-for="item1 in item.reports">
                                <a  :href="'forward.do?viewPath=business/user/report/onlineMain.html&kmId='+item1.KM_ID+'&id='+item1.ID+'&reportName='+item1.REPORT_NAME">
                                    <el-col :span="2">&nbsp;</el-col>
                                    <el-col :span="22">{{item1.REPORT_NAME}}</el-col>
                                    <el-col :span="2">&nbsp;</el-col>
                                    <el-col :span="16">来源：{{item1.REPORT_SOURCE}}</el-col>
                                    <el-col :span="6">{{item1.CREATE_TIME}}</el-col>
                                </a>
                            </el-row>

                            <el-row>
                                <el-col :span="2">&nbsp;</el-col>
                                <a class="more"
                                   :href="'/forward.do?viewPath=business/user/report/MoreReport.html&typeId=' + item.ID">更多...</a>
                            </el-row>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!---------------网页主体end------------------->

<!---------------网页底部start----------------->
<div id="footer" class="footer"></div>
<!---------------网页底部end------------------->

</body>
</html>
<script src="/frame/jquery/jquery.min.js"></script>
<script src="/frame/vue/vue.min.js"></script>
<script src="/frame/elementui/elementui.js"></script>
<script src="/frame/awaken/awaken.core.js"></script>
<script src="/frame/awaken/awaken.table.js"></script>
<script src="/frame/awaken/awaken.tree.js"></script>
<script src="/frame/awaken/awaken.dialog.js"></script>
<script src="/frame/awaken/awaken.common.js"></script>
<script src="/frame/awaken/awaken.util.js"></script>
<script src="/common/js/com.js"></script>
<script src="/common/js/common.js"></script>
<script src="/business/user/report/js/reportMain.js"></script>
