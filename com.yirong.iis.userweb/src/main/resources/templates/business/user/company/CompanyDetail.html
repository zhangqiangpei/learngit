<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业详情</title>

    <link href="/frame/elementui/elementui.css" rel="stylesheet" />
    <link href="/common/css/reset.css" rel="stylesheet" />
    <link href="/common/css/com.css" rel="stylesheet" />
    <link href="/business/user/company/css/CompanyDetail.css" rel="stylesheet" />  
    
</head>
<body>
    <!---------------网页头部start----------------->
    <div id="header" class="header"></div>
    <!---------------网页头部end------------------->
        
    <!---------------网页工具栏(如有)start----------
    <div id="toolbar" class="toolbar"></div>
    !---------------网页工具栏索(如有)end---------->
    
    <!---------------网页主体start----------------->
    <div id="main" class="main clearfix">
    	  
        <div class="fl left">
	         <div class="div-ellipsis">
	    		<el-button @click="back" type="text" size="small"  class="cfont">企业&nbsp></el-button>
	    	    <span class="cfont cname " v-if="companyEntity.companyChnName != ''"  >{{companyEntity.companyChnName}}</span>
	    		<span class="cfont cname" v-if="companyEntity.companyChnName == ''"  >{{companyEntity.companyName}}</span>
	    	</div>
	    	
	    	<div class="menu">
			    <el-menu class="el-menu-vertical-demo" :default-openeds="defOpens" id="menu"  default-active="1-1" @select="handleSelect">
			      <el-submenu index="1" >
			        <template slot="title" >
			        	<div class="div-ellipsis">
			        		<span  v-if="companyEntity.companyChnName != ''">{{companyEntity.companyChnName}}</span>
			          		<span   v-if="companyEntity.companyChnName == ''">{{companyEntity.companyName}}</span>
			        	</div>
			        </template>
			        <el-menu-item-group  >
			          <el-menu-item index="1-1" @click="loadPageToIFrame('business/user/company/CompanySurvey.html')" >企业概况</el-menu-item>
			          <el-menu-item index="1-2" @click="loadPageToIFrame('business/user/company/CompanyFinanceReport.html')">财务数据</el-menu-item>
			          <el-menu-item index="1-3" @click="loadPageToIFrame('business/user/company/CompanyRatios.html')">股市概况</el-menu-item>
			          <el-menu-item index="1-4" @click="loadPageToIFrame('business/user/company/CompanyOfficer.html')">高管介绍</el-menu-item>
			          <el-menu-item index="1-5" @click="loadPageToIFrame('business/user/company/CompanyNews.html')">企业新闻</el-menu-item>
			        </el-menu-item-group>
			      </el-submenu>
			    </el-menu>
 			</div>
        </div>
        <div class="fl center">
            <iframe src="" id="contentCenter" frameborder=0 scrolling=no width="100%" height="100%">
                
            </iframe>
        </div>
       
    </div>
    <!---------------网页主体end------------------->
   
    
    <script src="/frame/jquery/jquery.min.js"></script>
	<script src="/frame/vue/vue.min.js"></script>
	<script src="/frame/elementui/elementui.js"></script>
	<script src="/frame/awaken/awaken.core.js"></script>
	<script src="/frame/awaken/awaken.table.js"></script>
	<script src="/frame/awaken/awaken.tree.js"></script>
	<script src="/frame/awaken/awaken.dialog.js"></script>
	<script src="/frame/awaken/awaken.common.js"></script>
	<script src="/frame/awaken/awaken.util.js"></script>
    <script src="/common/js/com.js"></script>
	<script src="/business/user/company/js/CompanyDetail.js"></script>
</body>
</html>
